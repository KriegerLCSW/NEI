<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gajraj One Font Example</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Gajraj+One&display=swap" rel="stylesheet">
    <style>
        /* Applying the font to a specific class */
        .custom-font {
            font-family: 'Gajraj One', sans-serif;
        }
    </style>
</head>
<body>
  123
  George
    <p class="custom-font">This text is using the Gajraj One font.</p>
    <p>This text is using the default font.</p>
</body>
</html>
