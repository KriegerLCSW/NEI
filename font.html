<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gajraj One Font Example</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Gajraj+One&display=swap" rel="stylesheet">
    <style>
        /* Applying the font and increasing the font size */
        .custom-font {
            font-family: 'Gajraj One', sans-serif;
            font-size: 36px; /* You can change the value to the desired size */
        }
    </style>
</head>
<body>
    <p class="custom-font">This text is using the Gajraj One font and is larger now.</p>
</body>
</html>
