<h2>History</h2>
<p>You know the story... Everyone knows the story.  Peter Parker was a sickly teenager, orphaned and living with his aunt and uncle.  A bright kid, he was hopeless socially, and bullied mercilessly.  That is, until he was bitten by a radioactive spider, and gained the proportional strength, stamina, agility, and near-precognitive "Spider-Sense" of a common house spider.  That story, however, is not <em>this</em> story...</p>
<p>George Krieger was not sickly, nor a teenager, nor orphaned.  He grew up in a tumultuous, emotionally abusive home, and struggled to find his way, but he did do just that.  He attended college, earning a Bachelor's degree in psychology, followed by Master's degrees in social work and education.  He raised a daughter out of wedlock, and then married when he was 41, having a son and another daughter.  After working as a social worker and psychotherapist in nearly every arena, he finally settled down as a school social worker in an elementary school, just a few miles outside the Chicago city limits.  </em>That</em> is where our story <em>begins</em>.
<p>Peter Parker was bitten by a <em>Parasteatoda tepidariorum</em>, or <b>common house spider</b>, and gained proportionate strength, stamina, speed, agility, and a precognitive "Spider Sense".  
<p>Acting as a chaperone when the first-graders at his school went on a field trip to Chicago's Museum of Science and Industry, George was bitten by a radioactive spider, but of a different genus and species.  Bitten by a <em>Phidippus audax</em>, or <b>bold jumping spider</b>, that had stowed away on the `U-505 Submarine, George gained a similar power-set to Peter and other Spider-Men and -Women, including enhanced (in comparison to other Spiders) strength, as well as  enhanced vision and "Spider-Sense".  </p>		      

<h2>Powers and Abilities</h2>
		      
<p>Dauntless shares the same basic power set as Spider-Man from Earth-616.  He has superhuman strength, stamina, speed, and agility.  Since he was bitten as an adult, and by a different species of spider, he is physically larger and stronger than his Spider-Counterparts, and if the others surpass him in any given area, it is hard to detect.  The upper limits of his strength approach Class 100 strength.  While he can go toe-to-toe with beings who are much stronger, he has his limits.  While the upper limit of his 12 strength suggests that he can lift up to 104 tons, the general benchmark of 60 tons is far more realistic.  The 12 strength primarily allows him to have a Cling of 11, giving him the ability to carry over 50 tons while wall-crawling.  To that end, he is able to remain adhered to a vertical surface, or even upside down, while holding a Boeing 737.  His reflexes have been described as 40 times as fast as a normal human, and while not invulnerable, he can withstand a tremendous amount of physical punishment.
His tendons have the tensile strength of spring steel, and a standing jump can carry him nearly 1 mile straight up, and 2 miles vertically
<p>Bold Jumping Spiders do not build webs, but George knows a good idea when he sees it. While George lacks the Gadgetry skill, Peter was more than happy to share the tech with him.</p>

<h2>Description</h2>
<p>George was 6 feet tall and heavily built when he was bitten by the <em>Phidippus audax</em>.  In the 24 hours following the bite, George gained six inches in height and 75 pounds in mass.  In addition, the venom acted as a kind of youth serum, restoring George to his physical peak and giving him the appearance of a man half his age.</p>
<hr />
<h2>Personality</h2>
<p>George is a great deal older than nearly all of the other Spiders.  With age comes experience, and with experience comes wisdom.  As a result, George is not impulsive like Peter and Miles.  He is thoughtful, intelligent, knowledgable, and able to quickly assimilate and analyze large amouts of information.  He is often the "voice of reason" in any group of Spiders.  For example, during <i>Across the Spider-Verse</i>, George stood up to Miguel and publically opposed his plan to imprison Miles.</p>

<p><b>Powers:</b><br />
Cling: 11 (50 t), Danger Sense: 14, Enhanced Initiative: 06, Jumping: 11 (2 miles/1 mile), Regeneration: 02, Running: 06</p>
<p><em>Bonuses and Limitations:</em><br />
<ul>
<li>Enhanced Initiative is Elementally linked with Danger Sense (-1)</li>
<li>Danger Sense works even during sleep (+0)</li>
<li>Danger Sense works even against very small dangers (such as a sandwich with spoiled meat, unstable flooring, a risk of being seen when taking off his mask, etc.) – those have an OV/RV of 10/10 (+0)</li>
<li>Danger Sense had been known to fail against targets Spider-Man couldn’t bring himself to consider a threat (e.g., relatives and close friends) (-0)</li>
</ul>
<p><b>Skills:</b><br />
Acrobatics (Climbing): 06, Acrobatics (Athletics, Dodging): 13, Charisma (Persuasion, Interrogation, Intimidation): 09, Evasion (Melee only): 11, Evasion (Ranged only): 13, Martial Artist: 05, Thief (Stealth): 08</p>

<p><b>Note:</b><br />
Martial Artist normally only used when George is depowered due to some attack or Subplot.</p>

<p><b>Bonuses and Limitations:</b><br />
Acrobatics, Evasion and Thief (Stealth) are dependent on Danger Sense; their minimal level is 06 APs.</p>

<p><b>Advantages:</b><br />
Area Knowledge (Chicagoland), Genius, Scholar (Psychology, Social Work, Education)).</p>

<p><b>Connections:</b><br />
None</p>

<p><b>Drawbacks:</b><br />
Married, Secret Identity.</p>

<p><b>Genre:</b><br />
Mock-Real.</p>

<p><b>Equipment:</b><br />
<p>WEBSHOOTERS [BODY 05, Flash: 08, Force shield: 06, Gliding: 01, Glue: 10, Projectile weapons: 05, Stretching: 03, R#02, Bonuses & Limitations :
<p>All Powers have a Range equal to Stretching.</p>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>
	
<ul>
<li>Flash is done by covering the target’s eyes with webbing (-1). It lasts until the webbing is disposed of (+1 – disposing of webbing is done just like for a Glue attack, see below).</li>
<li>Force shield takes one full Phase to activate (-1, no other Action during that Phase).</li>
<li>Gliding takes two full Phases to activate (-1, no other Action during those Phases).</li>
<li>Glue has the Hardening Bonus (see below). Glue can also be used with a full cartridge of web fluid (see below). Glue can have an Area of effect (1 AP) if desired, as well as the Swinglines bonus (as described for the Snare Power).</li>
<li>Stretching has No Fine Manipulation (-2), cannot be used defensively (-1) and cannot carry straight physical attacks (-1).</li>
<li>All Powers saves for Glue, Flash and Stretching are Minor Marginal.</li>
<li>Webbing dissolves within about an hour (-0)].</li>
</ul>	
	
<p>George carries three full reloads of web fluid in his utility belt; usually reaching the R# indicates the webshooters are empty. It takes three Phases to have a new web fluid cartridge ready.

<p>Esoteric yet not uncommon uses for the webshooters:

<ul>	
<li>Force Shield power include actual web shields.</li>
<li>Web “mittens” to handle dangerous objects.</li>
<li>Cushions, nets or trampolines to catch falling objects and people.</li>
<li>Parachutes made out of webbing ; this is modelled by Gliding.</li>
<li>Structures like rafts or skis have been created out of webbing – treat it as a power stunt on Gliding.</li>
<li>Projectile weapons represent a strong squirt of web with a dry (and thus hardened) tip. This is not used very often. Likewise, Stretching is mostly used to grab weapons and other objects out of his foes’ reach.</li>
</ul>
	
<p>To restrain exceptionally powerful opponents, George will sometimes Glue them using an entire cartridge of web fluid (thus automatically meeting the R# and having to recharge). The Glue attack is conducted normally; if it achieves positive RAPs, 4 more RAPs are instantly added to the existing RAPs.

<p>The Hardening bonus for Glue indicates that the medium used to Glue becomes more efficient past the first Phase. If an opponent is Glued (ie, RAPs are scored by the Glue attempt) during one full Phase, automatically add the APs of the Glue power as supplementary RAPs.

<p>For instance, if George successfully webs somebody with 5 RAPs, on the next Phase and following the opponent will have to struggle against 15 RAPs with his STR/STR. This is a +2FC Bonus.

<style type="text/css">/**
 * Jetpack related posts
 */

/**
 * The Gutenberg block
 */

.jp-related-posts-i2__row {
	display: flex;
	margin-top: 1.5rem;
}

.jp-related-posts-i2__row:first-child {
	margin-top: 0;
}

.jp-related-posts-i2__post {
	flex-grow: 1;
	flex-basis: 0;
	margin: 0 10px;
	display: flex;
	flex-direction: column;
	padding-left: 0;
}

.jp-related-posts-i2__row[data-post-count="3"] .jp-related-posts-i2__post {
	max-width: calc(33% - 20px);
}

.jp-related-posts-i2__row[data-post-count="2"] .jp-related-posts-i2__post,
.jp-related-posts-i2__row[data-post-count="1"] .jp-related-posts-i2__post {
	max-width: calc(50% - 20px);
}

.jp-related-posts-i2__post-heading, .jp-related-posts-i2__post-img-link,
.jp-related-posts-i2__post-date, .jp-related-posts-i2__post-context,
.jp-related-posts-i2__post-author {
	flex-direction: row;
	display: block;
}

.jp-related-posts-i2__post-heading {
	margin: 0.5rem 0;
	font-size: 1rem;
	line-height: 1.2em;
}

.jp-related-posts-i2__post-link {
	display: block;
	width: 100%;
	line-height: 1.2em;
}

.jp-related-posts-i2__post-img-link {
	order: -1;
}
.jp-related-posts-i2__post-img-link img {
	width: 100%;
}

/* List view */

.jp-relatedposts-i2[data-layout="list"] .jp-related-posts-i2__row{
	margin-top: 0;
	display: block;
}

.jp-relatedposts-i2[data-layout="list"] .jp-related-posts-i2__post {
	max-width: none;
	margin: 0;
}

.jp-relatedposts-i2[data-layout="list"].jp-related-posts-i2__post-img-link {
	margin-top: 1rem;
}

/* Breakpoints */
@media only screen and (max-width: 640px) {
	.jp-related-posts-i2__row {
		margin-top: 0;
		display: block;
	}
	.jp-related-posts-i2__row[data-post-count] .jp-related-posts-i2__post {
		max-width: none;
		margin: 0;
		margin-top: 1rem;
	}
	.jp-related-posts-i2__post-img-link {
		margin-top: 1rem;
	}
	.jp-related-posts-i2__post-img-link img {
		width: 350px;
	}
}

/* Container */

#jp-relatedposts {
	display: none;
	padding-top: 1em;
	margin: 1em 0;
	position: relative;
	clear: both;
}

.jp-relatedposts:after {
	content: '';
	display: block;
	clear: both;
}

/* Headline above related posts section, labeled "Related" */

#jp-relatedposts h3.jp-relatedposts-headline {
	margin: 0 0 1em 0;
	display: inline-block;
	float: left;
	font-size: 9pt;
	font-weight: bold;
	font-family: inherit;
}

#jp-relatedposts h3.jp-relatedposts-headline em:before {
	content: "";
	display: block;
	width: 100%;
	min-width: 30px;
	border-top: 1px solid #dcdcde;
	border-top: 1px solid rgba(0,0,0,.2);
	margin-bottom: 1em;
}

#jp-relatedposts h3.jp-relatedposts-headline em {
	font-style: normal;
	font-weight: bold;
}

/* Related posts items (wrapping items) */

#jp-relatedposts .jp-relatedposts-items {
	clear: left;
}

#jp-relatedposts .jp-relatedposts-items-visual {
	margin-right: -20px;
}

/* Related posts item */

#jp-relatedposts .jp-relatedposts-items .jp-relatedposts-post {
	float: left;
	width: 33%;
	margin: 0 0 1em; /* Needs to be same as the main outer wrapper for Related Posts */
	box-sizing: border-box;
	-moz-box-sizing: border-box;
	-webkit-box-sizing: border-box;
}

#jp-relatedposts .jp-relatedposts-items-visual .jp-relatedposts-post {
	padding-right: 20px;
	filter: alpha(opacity=80);
	-moz-opacity: .8;
	opacity: .8;
}

#jp-relatedposts .jp-relatedposts-items .jp-relatedposts-post:nth-child(3n+4),
#jp-relatedposts .jp-relatedposts-items-visual .jp-relatedposts-post:nth-child(3n+4) {
	clear: both;
}

#jp-relatedposts .jp-relatedposts-items .jp-relatedposts-post:hover .jp-relatedposts-post-title a {
	text-decoration: underline;
}

#jp-relatedposts .jp-relatedposts-items .jp-relatedposts-post:hover {
	filter: alpha(opacity=100);
	-moz-opacity: 1;
	opacity: 1;
}

/* Related posts item content */

#jp-relatedposts .jp-relatedposts-items-visual h4.jp-relatedposts-post-title,
#jp-relatedposts .jp-relatedposts-items p,
#jp-relatedposts .jp-relatedposts-items time {
	font-size: 14px;
	line-height: 20px;
	margin: 0;
}
#jp-relatedposts .jp-relatedposts-items-visual .jp-relatedposts-post-nothumbs {
	position:relative;
}
#jp-relatedposts .jp-relatedposts-items-visual .jp-relatedposts-post-nothumbs a.jp-relatedposts-post-aoverlay {
	position:absolute;
	top:0;
	bottom:0;
	left:0;
	right:0;
	display:block;
	border-bottom: 0;
}

#jp-relatedposts .jp-relatedposts-items p,
#jp-relatedposts .jp-relatedposts-items time {
	margin-bottom: 0;
}

#jp-relatedposts .jp-relatedposts-items-visual h4.jp-relatedposts-post-title {
	text-transform: none;
	margin: 0;
	font-family: inherit;
	display: block;
	max-width: 100%;
}

#jp-relatedposts .jp-relatedposts-items .jp-relatedposts-post .jp-relatedposts-post-title a {
	font-size: inherit;
	font-weight: normal;
	text-decoration: none;
	filter: alpha(opacity=100);
	-moz-opacity: 1;
	opacity: 1;
}

#jp-relatedposts .jp-relatedposts-items .jp-relatedposts-post .jp-relatedposts-post-title a:hover {
	text-decoration: underline;
}

#jp-relatedposts .jp-relatedposts-items .jp-relatedposts-post img.jp-relatedposts-post-img,
#jp-relatedposts .jp-relatedposts-items .jp-relatedposts-post span {
	display: block;
	max-width: 90%;
	overflow: hidden;
	text-overflow: ellipsis;
}

#jp-relatedposts .jp-relatedposts-items-visual .jp-relatedposts-post img.jp-relatedposts-post-img,
#jp-relatedposts .jp-relatedposts-items-visual .jp-relatedposts-post span {
	height: auto;
	max-width: 100%;
}

#jp-relatedposts .jp-relatedposts-items .jp-relatedposts-post .jp-relatedposts-post-date,
#jp-relatedposts .jp-relatedposts-items .jp-relatedposts-post .jp-relatedposts-post-context {
	opacity: .6;
}

/* Hide the date by default, but leave the element there if a theme wants to use css to make it visible. */
.jp-relatedposts-items .jp-relatedposts-post .jp-relatedposts-post-date {
	display: none;
}

/* Behavior when there are thumbnails in visual mode */
#jp-relatedposts .jp-relatedposts-items-visual div.jp-relatedposts-post-thumbs p.jp-relatedposts-post-excerpt {
	display: none;
}

/* Behavior when there are no thumbnails in visual mode */
#jp-relatedposts .jp-relatedposts-items-visual .jp-relatedposts-post-nothumbs p.jp-relatedposts-post-excerpt {
	overflow: hidden;
}
#jp-relatedposts .jp-relatedposts-items-visual .jp-relatedposts-post-nothumbs span {
	margin-bottom: 1em;
}

/* List Layout */
#jp-relatedposts .jp-relatedposts-list .jp-relatedposts-post {
	clear: both;
	width: 100%;
}

#jp-relatedposts .jp-relatedposts-list .jp-relatedposts-post img.jp-relatedposts-post-img {
	float: left;
	overflow: hidden;
	max-width: 33%;
	margin-right: 3%;
}

#jp-relatedposts .jp-relatedposts-list h4.jp-relatedposts-post-title {
	display: inline-block;
	max-width: 63%;
}

/*
 * Responsive
 */

@media only screen and (max-width: 640px) {

	#jp-relatedposts .jp-relatedposts-items .jp-relatedposts-post {
		width: 50%;
	}

	#jp-relatedposts .jp-relatedposts-items .jp-relatedposts-post:nth-child(3n) {
		clear: left;
	}

	#jp-relatedposts .jp-relatedposts-items-visual {
		margin-right: 20px;
	}
}

@media only screen and (max-width: 320px) {

	#jp-relatedposts .jp-relatedposts-items .jp-relatedposts-post {
		width: 100%;
		clear: both;
		margin: 0 0 1em;
	}

	#jp-relatedposts .jp-relatedposts-list .jp-relatedposts-post img.jp-relatedposts-post-img,
	#jp-relatedposts .jp-relatedposts-list h4.jp-relatedposts-post-title {
		float: none;
		max-width: 100%;
		margin-right: 0;
	}
}

/*
 * Hide the related post section in the print view of a post
 */

@media print {
	.jp-relatedposts {
		display:none !important;
	}
